<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Map Api</title>
</head>

<body>
    <div class="info">
        <div class="search">
            <div>場所検索</div>
            <input type="text" id="keyword" placeholder="検索文字列">
            <button id="search">検索実行</button>
            <input type="text" id="memo" placeholder="memo欄">
            <form action="" id="formIcon">
                <select id="selectIcon" name="selectIcon" onchange="changeIconColor()">
                </select>
            </form>
            <form action="" id="formMapType">
                <select id="selectMapType" name="selectMapType" onchange="changeMapType()">
                </select>
            </form>
            <button id="deleteLast">最後のマーカー削除</button>
            <button id="clear">全マーカー削除</button>
            <p></p>
        </div>
        <!-- <div class="location">
            <div>場所: </div>
            <div id="locationDisplay"></div>
        </div> -->
        <div class="markerinfo">
            <div>マーカー情報</div>
            <form action="" id="formMarker">
                <select id="selectMarker" name="selectMarker" onchange="changeMarker()">
                </select>
            </form>
            <div id="markerTitle"></div>
            <button id="delete">マーカー削除</button>
        </div>
        <div id="target"></div>
    </div>

    <div class="container">
        <div id="map"></div>
    </div>


    <script src="http://maps.google.com/maps/api/js?key=AIzaSyBpV_3TUHvJv04MAuONSOO0venz7HDbh4k&language=ja"></script>
    <script src="index.js"></script>
</body>

</html>
